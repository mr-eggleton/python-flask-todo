<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} {{ site.WebsiteName }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ site.WebsiteName }}</h1>
        <nav>
            <ul><li><a href="">Hi</a></li></ul>
        </nav>
        
        {% if user %}
            <p>{{ user.name }} <a href="/logout">Logout</a></p>
        {% else %}
            <p><a href="/login">Login</a></p>
        {% endif %} 
    </header>
    
    <main>
    {% block main %}{% endblock %}
    </main>
    
    <footer>
        {% block footer %}
        <p>&copy; 2025 {{ site.WebsiteName }}</p>
        {% endblock %}
    </footer>
</body>
</html>
